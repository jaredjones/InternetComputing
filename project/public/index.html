<!DOCTYPE html>
<html lang="en" manifest="appmanifest.appcache">
    <head>
        <title>Public Works System</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:200' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="css/style.css" type="text/css"/>
    </head>
    <body onload="sendLocalStorageIfConnected();">
	    <header id="header">
        	<section id="nav-bar">
            	<content id="title">
            	    Work Order System
				</content>
        	</section>
	    </header>
	    
	    <form onsubmit="return saveFormData(document);">
			<section id="form-area">
				<b>Your Name:</b></br>
				<input type="text" id="fullname" name="fullname" required="true"></input>
				</br><b>Severity:</b></br>
				<select id="severity" required="true">
					<option value="minor">Minor</option>
					<option value="major">Major</option>
					<option value="urgent">Urgent</option>
				</select>
				</br><b>Description:</b></br>
				<textarea id="work-desc" name="work-description" required="true"></textarea>
				<div id="remaining-word-counter">Remaining Words: NaN</div>
				<b>Location:</b></br>
				Latitude : <div id="lat-field"></div>
				</br>Longitude: <div id="lng-field"></div>
				<input id="lng" name="lng" type="hidden"></input>
				<input id="lat" name="lat" type="hidden"></input>
				</p><b>Date of Creation:</b></br>
				<div id="creation-date"></div>
				<input id="date-c" name="date-c" type="hidden"></input>
				<p/>
				<button type="submit" class="green-button">
					Submit
				</button>
			</section>
		</form>
		<footer>
			<center>Copyright &copy; 2015 Dickson & Jones LLC.<br>All Rights Reserved.</center>
		</footer>
    </body>
    
    <script src="js/scripts.js"></script>
    <script>
    	initalizeWorkDescriptionWordLimiter();
    	initalizeLocation(document, navigator);
    	getCreationDate();
    </script>
</html>
